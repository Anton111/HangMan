<!DOCTYPE html>
<html ng-app="hangman">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    
    <header>
        <h1 class="text-center">Hangman</h1>
    </header>
    
    <body class="container" ng-controller="HangmanController as hangman">
        
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/hangman.js"></script>
        
        <form name="setupForm" ng-controller="SetupController as setupCtrl" ng-submit="setupCtrl.done(hangman)" ng-hide="hangman.setupComplete">
            <fieldset class="form-group">
                <textarea ng-model="hangman.hangmanWord" class="form-control" placeholder="Enter a word for hangman..." title="Hangman Word" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input type="submit" class="btn btn-success btn-block" value="Done" />
            </fieldset>
        </form>
         
        <div class="gallery" style="text-align: center">
            <img ng-src="{{hangman.image}}" />
        </div>
        
        <div> {{hangman.numberOfMisses}}</div>
        <div> {{hangman.winner}}</div>
        
        <form name="dataEntryForm" ng-controller="DataEntryController as dataEntryCtrl" ng-submit="dataEntryCtrl.submit(hangman)" ng-show="hangman.setupComplete">
            <fieldset class="form-group" style="text-align: center">
                <input ng-repeat="item in hangman.wordArray track by $index"  ng-model="hangman.wordArray[$index]" type="text" maxlength="1" size="1" style="text-align: center" />
                <input type="submit" class="btn btn-success pull-right" value="Submit" />
            </fieldset>
        </form>         
        
        <form name=hintForm ng-controller="HintController as hintCtrl" ng-submit="hintCtrl.getHint(hangman)" ng-show="hangman.setupComplete">
            <fieldset class="form-group">
                <select ng-model="hangman.hintOption" class="form-control" ng-options="hints for hints in ['Standard Definition','Urban Dictionary Definition']"  title="Hint">
                <input type="submit" class="btn btn-success pull-right" value="Hint" />
                <blockquote>{{hangman.definition}}</blockquote>    
            </fieldset>
        </form>
        
    </body>
    
</html>
